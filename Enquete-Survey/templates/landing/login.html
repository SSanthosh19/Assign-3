<body style="background-image: url(../../static/landing/assets/images/line.jpg);">
    <h2 style="color:#fff; font-family: roboto;  letter-spacing: 0.4em; font-size: 0.8em; font-weight: 700;"> <img src="../../static/landing/assets/images/e2.gif" width="100px" height="80px">WELCOME TO USER LOGIN</h2>
    <div class="container" id="container" style="width: 750px;">
        <div class="form-container sign-up-container" >
            <form action="../landing/login.html" method="POST">
                <h1 style="font-family: Oswald;letter-spacing: 0.1em;">Create Account</h1>
                <div class="social-container">
                    <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>&nbsp;
                    <a href="#" class="google-plus"><i class="fa fa-twitter"></i></a>&nbsp;
                    <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
                </div>
                <h5><span>or use your email for registration</span></h5>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="../landing/login.htm"><button>Sign Up</button></a>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <br>
            <div style="float: inline-start;">
                &nbsp;&nbsp;&nbsp;<a href="../../templates/landing/index.html"><i class="fa fa-home menu-icon" style="font-size: 20px; color: lightcoral;"></i></a>
            </div>
            <form action="../dashboard/user/survey.html" method="POST">
                <h1 style="font-family: Oswald;letter-spacing: 0.1em;">Sign In</h1>
                <div class="social-container">
                    <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>&nbsp;
                    <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>&nbsp;
                    <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
                </div>
                <h5><span>or use your account</span></h5>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot your password?</a>
                <a href="../dashboard/user/survey.html"><button>Sign In</button></a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
